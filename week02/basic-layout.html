<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Structure</title>
    <meta name="description" content="A basic HTML structure example using semantic HTML elements">
    <meta name="author" content="Seth Robinson">
</head>
<body>
    <header>
        <img src="images/basic-logo.png" alt="HTML Layout Logo" width="128" height="128">
    </header>
    <nav>
        <u1>
            <li><a href="https://www.byu.edu">BYU-Provo</a></li>
            <li><a href="https://www.youtube.com">Youtube</a></li>
        </u1>
    </nav>
    <main>
        <h1>Basic HTML Structure</h1>
        <section>
            <h2>Heading</h2>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Minima, eos.</p>
        </section>
        <section>
            <h2>Heading</h2>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Enim, odio.</p>
        </section>
    </main>
    <aside>
        <img src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/aba-nigeria/400x250/aba-nigeria-temple-lds-1636397-wallpaper.jpg" alt="Aba Nigeria Temple" width="200">
    </aside>
    <footer>
        <p>Seth Robinson</p>
    </footer>
</body>
</html>
